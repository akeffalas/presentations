<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/deck.css">
    <link rel="stylesheet" href="css/reveal-overrides.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
                
    <script defer src="js/fontawesome-all.min.js"></script>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown class="title-slide" data-background-image="images/background_title.png">
          <textarea data-template>
            # resilience4j
            _Resiliency Patterns with Modern Java_

            ---

            * July 8, 2019
            * <a href="https://akeffalas.github.io">Andy Keffalas</a>
            * <a href="https://github.com/akeffalas"><i class="fab fa-github"></i> akeffalas</a>

          </textarea>
        </section>

        
        <section data-markdown>
          <textarea data-template>
            # Learn More

            [resilience4j Docs](https://resilience4j.readme.io/docs)

            [GitHub Repo](https://github.com/resilience4j/resilience4j)
          </textarea>
        </section>
        
                
        <section data-markdown class="title-slide" data-background-image="images/background_title.png">
          <textarea data-template>
            ## Questions?
            ![Mark](images/question.gif)
            * <a href="https://github.com/hakimel/reveal.js"><i class="fab fa-github"></i> revealjs</a>
          </textarea>
        </section>
	    </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                                slideNumber: true,
                                transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
                                        { src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
